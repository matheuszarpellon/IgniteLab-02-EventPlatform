schema: https://api-sa-east-1.graphcms.com/v2/cl4o6dr7h0s3w01xx2uuz1l70/master
documents: "./src/**/*.graphql"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponents: false
